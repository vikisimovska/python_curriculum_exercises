{% extends 'base.html' %}
{% block content %}

<dl>
    {% for snack in snacks %}
        <dt>Name: {{ snack.name }} </dt>
        <dd>Kind: {{ snack.kind }} </dd>
    {% endfor %}
</dl>

<form action="{{ url_for('index') }}" method="POST">
	<label for="name" style="color:maroon; font-size: 18px; font-style: italic;">Enter snack name:</label>
	<input type="text" name="name">
	<label for="kind" name="kind" style="color:maroon; font-size: 18px; font-style: italic;">Enter the kind:</label>
	<input type="text" name="kind">
	<input type="submit" value="add a snack">
</form>

{% endblock %}
